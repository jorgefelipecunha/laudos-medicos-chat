    <flowise-fullchatbot></flowise-fullchatbot>
    <script type="module">
      import Chatbot from "https://cdn.jsdelivr.net/gh/StartSe/embed-jupiter@latest/dist/web.js";
      Chatbot.initFull({
        chatflowid: "e34d2376-ae34-4196-b07d-b81bb12fcaba",
        apiHost: "https://polishop-ai-builder.startse.com",
        theme: {
          chatWindow: {
            welcomeMessage: `Olá, qual a sua dúvida?`,
            backgroundColor: "#FAFAFA",
            // height:800,
            // width: 100,
            fontSize: 14,
            poweredByTextColor: "#303235",
            botMessage: {
              backgroundColor: "#EEEEEE",
              textColor: "#303235",
              showAvatar: true,
              avatarSrc: "./Image/persona.png",
            },
            userMessage: {
              backgroundColor: "#2A767E",
              textColor: "#ffffff",
              avatarSrc:
                "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
            },
            textInput: {
              placeholder: "Qual sua dúvida?",
              backgroundColor: "#fdfdfd",
              textColor: "#3c3c3b",
              sendButtonColor: "#2A767E",
            },
          },
        },
      });
